spec:
  name: template-flask-app

  services:
  - name: api
    environment_slug: python
    git:
      branch: main
      repo_clone_url: https://github.com/digitalocean/template-flask-app.git
    source_dir: /
    envs:
    - key: VALKEY_DB_URL
      value: ${db.DATABASE_URL}

  workers:
  - name: worker
    environment_slug: python
    git:
      branch: main
      repo_clone_url: https://github.com/digitalocean/template-flask-app.git
    source_dir: /
    envs:
    - key: VALKEY_DB_URL
      value: ${db.DATABASE_URL}
    run_command: celery -A api.tasks.celery worker --loglevel=info

  databases:
  - name: db
    engine: VALKEY
    production: true
    version: "8"